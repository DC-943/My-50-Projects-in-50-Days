<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- sometimes use font awesome cdnjs.com -->
    <link

    <link rel="stylesheet" href="style.css" />

        "
      >

      <div
        class="panel active"
        style="

        "

      </div>

      <div
        class="panel active"
        style="

        style="
          background-image: url('https://media.istockphoto.com/id/619639650/photo/snowing-on-jubilee-gardens-in-london-at-dusk.jpg?s=612x612&w=0&k=20&c=PP69HNvxfShRWZ3i4_Kh_JByds2W5R6TsYjOzRp6lE8=');

      </div>

      <div
        class="panel active"
        style="
          background-image: url('https://media.istockphoto.com/id/1159495128/photo/amazing-sunrise-view-from-mountains-sun-sets-behind-the-mountain-view-from-the-top-of-a-high.jpg?s=1024x1024&w=is&k=20&c=2LBPDnHMGmHNgC1eS0JS_vLun1Af7Lm4LSTERgMjL6Q=');
